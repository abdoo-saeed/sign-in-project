<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../bootstrap/bootstrap.css">

</head>
<body>
    <main class="d-flex justify-content-center align-items-center vh-100  text-white">
        <section class="d-flex flex-column align-items-center  p-4 ">
            <h1>Smart login System</h1>
            <input type="text" placeholder="Enter your name" id="name" class="input">
            <input type="email" placeholder="Enter your email" id="email" class="input">
            <input type="password" placeholder="Enter your password" id="password" class=" input  mb-4">
            
            <div id="message1" class="mb-4  text-success d-none">success</div>
            <div id="message2" class="mb-4  text-danger d-none">email already exists</div>
            <div id="message3" class="mb-4  text-danger d-none">all input must be filled</div>



            <button id="signupButton" >signup</button>
            <p id="input">  have an account? <a href="../index.html">login</a></p>
        
        </section>
    </main>

    <script src="../js/index.js"></script>
    <script src="../bootstrap/bootstrap.bundle.js"></script>
</body>
</html>
